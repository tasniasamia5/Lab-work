<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Data</title>
</head>
<body>

    <h2 style="text-align:center; font-family:Arial; font-weight:bold;">Table Data</h2>

    <table border="1" cellspacing="0" cellpadding="10" align="center" 
           style="border-collapse: collapse; font-family: Arial; text-align:center;">
        <tr style="font-weight:bold;">
            <td>No.</td>
            <td>Full Name</td>
            <td>Position</td>
            <td>Salary</td>
            <td>Type</td>
        </tr>

        <tr>
            <td>1</td>
            <td>Bill Gates</td>
            <td>Founder Microsoft</td>
            <td>$1000</td>
            <td rowspan="4" style="vertical-align: middle;">Company Founder</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Steve Jobs</td>
            <td>Founder Apple</td>
            <td>$1200</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Larry Page</td>
            <td>Founder Google</td>
            <td>$1100</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Mark Zuckerberg</td>
            <td>Founder Facebook</td>
            <td>$1300</td>
        </tr>

        <tr>
            <td colspan="3" style="text-align:center; font-weight:bold;">Total Expense:</td>
            <td>$4600</td>
            <td></td>
        </tr>
    </table>

</body>
</html>
